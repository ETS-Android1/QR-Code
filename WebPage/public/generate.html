<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_generate.css">
    <title>Generate QR</title>
</head>

<body>
    <div id="data">
        <div class="name_container">
            <label for="name" id="text_label">Name :</label>
            <input type="text" id="name" onblur="check_length('name')">
        </div>

        <br><br>
        <div class="name_container">
            <label for="link" id="text_label">Youtube Link :</label>
            <input type="url" id="link" onblur="isURL()">
        </div>

        <br><br>

        <div class="container">
            <label for="image" id="label">Choose image :</label>
            <input type="file" id="myimage" accept="image/*">
        </div>

        <br><br>

        <div class="container">
            <label for="button" id="label">Choose txt file :</label>
            <input type="file" id="myfile" accept="text/*">
        </div>

        <br><br>

        <button id="generate" onclick="validate()">Generate</button>
    </div>

    <div id="qr_code_view">
        <p id="QR">Your QR Code appears here</p><br>
        <canvas id="qr"></canvas>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <button id="saveqr" onclick="saveQR()">Save</button>
    </div>
